<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #24292e;
    }
    p {
      font-size: 14px;
      color: #586069;
      margin: 8px 0;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      background-color: #f6f8fa;
      border: 1px solid #e1e4e8;
      margin-top: 12px;
    }
    .active {
      background-color: #dcffe4;
      border-color: #34d058;
    }
    .inactive {
      background-color: #ffeef0;
      border-color: #d73a49;
    }
  </style>
</head>
<body>
  <h1>BugBot Linear Issue Creator</h1>
  <p>This extension detects BugBot comments in GitHub PRs and adds links to create Linear issues.</p>
  <div id="status" class="status">
    <p id="status-text">Loading...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
